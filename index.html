	<meta charset="utf-8">
	<title>Zedland Student Accommodation</title>

	<link rel="stylesheet" type="text/css" href="hotelmap.css">

	<link rel="stylesheet" href="themes/gio.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />

	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

	<script src="themes-roll.js"></script>

	<script src="addhotel.js"></script>
	<script src="gethotel.js"></script>
</head>



<body>
	<div data-role="panel" id="mainNavegationPanel" data-display="overlay" data-position-fixed="true">

		<ul data-role="listview" id="secondNav" data-theme="b">

			<li><a href="index.html" class="ui-btn ui-icon-home ui-btn-icon-right" data-transition="flip">Home</a></li>
			<li><a href="#" data-transition="flip">Loans</a></li>
			<li><a href="favourites.html" data-transition="flip">Favourites</a></li>
		</ul>

	</div>
	<div data-role="page" id="home" data-theme="b">
		<div role="banner" data-role="header">

			<h1>Zedland<br/> Student Accommodation</h1>
			<a href="#mainNavegationPanel" class="ui-btn ui-corner-all ui-icon-bars ui-btn-icon-notext ui-btn-right"></a>
		</div>

		<div data-role="content" class="ui-content">
			<h2>Search Form </h2>

			<div data-role="collapsible-set">
				<!-- first list Item  with 3 options -->
				<div data-role="collapsible">
					<h3>Accommodation Options </h3>
					<fieldset data-role="control">

						<input type="checkbox" name="room" id="room">
						<label for="room">Room</label>

						<input type="checkbox" name="flat" id="flat">
						<label for="flat">flat</label>

						<input type="checkbox" name="studio" id="studio">
						<label for="studio">studio</label>

					</fieldset>
				</div>
				<!-- Second  list Item  with a slide bar  -->
				<div data-role="collapsible">
					<h3>Rent</h3>
					<div data-role="rangeslider">
						<label for="value">value</label>
						<input name="range" id="range" min="30" max="1200" value="0" step="5" type="range" />

						<input name="price_max_value" id="price_max_value" min="30" max="1200" value="1200" step="5" type="range" />
					</div>
				</div>
				<!-- third  list Item  a slide bar "miles"-->
				<div data-role="collapsible" data-collapsed="true">
					<h3>Location</h3>
					<div data-role="rangeslider">
						<label for="distance">Miles</label>
						<input name="distance" id="distance" min="1" max="50" value="1" type="range" />
					</div>
				</div>

			</div>
			<!-- submit button -->

			<a href="result.html" data-role="button">submit</a>
			<!--			<button onclick="window.location.href='results'" class="ui-btn ui-corner-all">Submit</button>-->

			<!--			text    -->
			<div id="mainText">
				<p></p>The student living experience in London is like no other
				<br> packed with opportunity and excitement.
			</div>
			<!--			FOOTER SECTION             -->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar" data-id="footernav">
					<ul>
						<div data-role="footer" data-position="fixed">
							<div data-role="navbar">
								<ul>
									<li><a href="about.html" data-icon="info" data-iconpos="top">About</a></li>
									<li><a href="contact.html" data-prefetch data-icon="phone" data-iconpos="top">Contact</a></li>
									<li><a href="login.html" data-prefetch data-icon="grid" data-iconpos="top">Login</a></li>
								</ul>
							</div>
						</div>
					</ul>
				</div>
			</div>
		</div>
	</div>
